<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Minha Localização</title>
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>

<h2 style="text-align:center;">Minha Localização Atual</h2>
<div id="map"></div>
<div class="card">
  <h2>Ação</h2>
   <button onclick="window.location.href='index.html'">Voltar</button>
</div>

<script>
  function initMap() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        position => {
          const userLocation = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };

          const map = new google.maps.Map(document.getElementById("map"), {
            center: userLocation,
            zoom: 15
          });

          new google.maps.Marker({
            position: userLocation,
            map: map,
            title: "Você está aqui!"
          });
        },
        () => {
          alert("Erro: Não foi possível obter sua localização.");
        }
      );
    } else {
      alert("Seu navegador não suporta geolocalização.");
    }
  }
</script>

<!-- Substitua `YOUR_API_KEY` pela sua chave de API do Google Maps -->
<script async
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVzNi5JXcHFIDoWmbos36e-6zHu3P7u5U&callback=initMap">
</script>

</body>
</html>
